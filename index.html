<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatMoon</title>
    
</head>
<body>
    <div id="App">

        <div class="container">
            <div class="row no-gutters">
               
                    <div class="col-xl-1">
                        <div class="b-sidebar">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="b-sidebar__menu b-sidebar__menu_margin">
                                        <img src="/img/menu_icon.png" alt="Main menu">
                                    </div>
                                </div>
                            </div>
                            <!-- /.Menu -->
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="b-sidebar__messenger_position">

                                        <div class="b-sidebar__messenger__iconMessenger_center b-sidebar__messenger__iconMessenger_m-bottom">
                                            <img src="/img/w_icon.png" alt="Messanger W">
                                        </div>
                                        <div class="b-sidebar__messenger__iconMessenger_center b-sidebar__messenger__iconMessenger_m-bottom">
                                            <img src="/img/fb_icon.png" alt="Messanger FB">
                                        </div>
                                        <div class="b-sidebar__messenger__iconMessenger_center b-sidebar__messenger__iconMessenger_m-bottom">
                                            <img src="/img/v_icon.png" alt="Messanger Viber">
                                        </div>
                                        <div class="b-sidebar__messenger__iconMessenger_center b-sidebar__messenger__iconMessenger_m-bottom">
                                            <img src="/img/s_icon.png" alt="Messanger S">
                                        </div>
                                        <div class="b-sidebar__messenger__iconMessenger_center">
                                            <img src="/img/n_icon.png" alt="Messanger N">
                                        </div>
                                            
                                    </div>
                                </div>
                            </div>
                            <!-- /.Messenger -->
                        </div>
                    </div>

                    <div class="col-xl-2">
                        <div class="b-inbox">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="b-inbox__head b-inbox__head_margin">
                                        <div class="b-inbox__head__title">
                                            <h1>Inbox</h1>
                                        </div>
                                        <div class="b-inbox__head__addFriend b-inbox__head__addFriend_margin">
                                            <img src="/img/addContact_icon.png" alt="Add Friend">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.Inbox -->

                            <div class="row no-gutters">
                                <div class="col-xl-11">
                                        <div class="b-inbox__group b-inbox__group_margin">
                                                <div class="b-inbox__group__unit">
                                                    <p>All Messages</p>
                                                    <span>21</span> 
                                                </div>
                                                <div class="b-inbox__group__unit">
                                                    <p>Unread</p>
                                                    <span>12</span> 
                                                </div>
                                                <div class="b-inbox__group__unit">
                                                    <p>Important</p>
                                                    <span>6</span> 
                                                </div>
                                                <div class="b-inbox__group__unit">
                                                    <p>Drafts</p>
                                                    <span>0</span> 
                                                </div>
                                            <hr>
                                                <div class="b-inbox__group__unit">
                                                    <p>Help</p>
                                                    <span></span> 
                                                </div>
                                                <div class="b-inbox__group__unit">
                                                    <p>Settings</p>
                                                    <span></span> 
                                                </div>
                                        </div>
                                </div>
                                <div class="col-xl-1">
                                    <div class="badge">24</div>
                                </div>
                            </div>
                            <!-- /.Inbox -->
                        </div>
                    </div>

                    <div class="col-xl-2">
                        <div class="b-contacts">Contacts here</div>
                    </div>

                    <div class="col-xl-5">
                        <div class="b-mainChatroom">Chat here</div>
                    </div>

                    <div class="col-xl-2">
                        <div class="b-profile">Profile here</div>
                    </div>
               
            </div>
        </div>




    </div>

    <!--Vendor JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="JS/Vendor/Vue/vue.js"></script>
    <!--APP JS-->
    <script src="JS/app.js"></script>
</body>
</html>
